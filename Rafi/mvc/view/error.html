<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .error-image {
            width: 200px;
            margin: 20px auto;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .error-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .error-btn:hover {
            background: #45a049;
        }
        .error-btn.secondary {
            background: #388e3c;
        }
        .error-btn.contact {
            background: #2e7d32;
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            .error-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>We couldn't find the page you're looking for.</p>
        
        <div class="button-group">
            <a href="landing.html" class="error-btn">Back Home</a>
            <a href="cateindex.html" class="error-btn secondary">Browse Recipes</a>
            <a href="conatct.html" class="error-btn contact">Contact Us</a>
        </div>
    </div>
</body>
</html>
