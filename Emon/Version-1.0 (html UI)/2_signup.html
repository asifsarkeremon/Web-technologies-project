<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form method="post" action="validation.php" enctype="">
        <fieldset>
            <legend>Registration</legend>

            <table border="1">

                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input name="name" type="text" value=""> <br>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td>
                        <input name="username" type="text" value=""> <br>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input name="email" type="email" value=""> <br>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label>Date of Birh:</label>
                    </td>
                    <td>
                        <input name="dob" type="date" value=""> <br>
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label>Gender:</label>
                    </td>
                    <td>
                        <input name="gender" type="radio" value="Male"> Male
                        <input name="gender" type="radio" value="Female"> Female <br>

                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input name="pass" type="password" value=""> <br>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2">
                        <button type="submit" value="submit">Submit</button>
                        <button type="reset" value="reset">Reset</button><br>
                        
                        <a href="login.html">Goto Login</a>
                    </td>
                </tr>
    
            </table>
        </fieldset>
    </form>
</body>
</html>
