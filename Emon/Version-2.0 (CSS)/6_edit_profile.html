<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="design_css2.css">
</head>
<body>
    <header>
        <div class="c5">Foodie</div>
    </header>

    <div class="c6">
        <nav class="c7">
            <ul class="c8">
                <li><a href="8_dashboard.html">Home</a></li>
                <li><a href="5_profile.html">View Profile</a></li>
                <li><a href="6_edit_profile.html">Edit Profile</a></li>
                <li><a href="profile_picture.html">Change Profile Picture</a></li>
                <li><a href="7_up_pass.html">Change Password</a></li>
                <li><a href="1_login.html">Logout</a></li>
            </ul>
        </nav>

        <main class="c9">
            <h1>Edit Profile</h1>
            <form>
                <div class="c2">
                    <label>Name</label><br>
                    <input name="name" type="text" value="Asif Emon"> <br>
                </div>

                <div class="c2">
                    <label>Username</label><br>
                    <input name="username" type="text" value="asifemon" > <br>
                </div>

                <div class="c2">
                    <label>Email</label><br>
                    <input name="email" type="email" value="emon@example.com"> <br>
                </div>

                <div class="c2">
                    <label>Date of Birth</label><br>
                    <input name="dob" type="date" value="2000-01-01"> <br>
                </div>

                <div class="c2">
                    <label>Gender</label><br>
                    <input name="gender" type="radio" value="Male" checked> Male
                    <input name="gender" type="radio" value="Female"> Female <br>
                </div>

                <div class="c2">
                    <label>Password</label><br>
                    <input name="pass" type="password" value="12345678" disabled> <br>
                </div>

                <div class="c11">
                    <button type="submit" class="c10">Save Changes</button>
                    <button type="reset" class="c10" >Reset</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
